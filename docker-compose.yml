version: "2.1"

services:
    # web server
    php:
      build: ./build/php
      container_name: php-7.0-apache
      volumes:
        - ./src:/var/www/html
      networks:
        MyNetwork:
            ipv4_address: 192.168.43.10
      ports:
        - 80:80       
networks:
  my_network:
    ipam:
      driver: default
      config:
        - subnet: 192.168.43.0/24
          gateway: 192.168.43.1
